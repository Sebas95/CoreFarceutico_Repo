<div class="form-group">
    <h1>Pedidos</h1>
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Costo Unitario</th>
            <th>Casa Farmaceutica</th>
            <th>Prescripcion</th>
        </tr>
        <tr data-ng-repeat="item in data  | filter: search" data-ng-click="viewPedido($index)">
            <td>{{item.Codigo}}</td>
            <td>{{item.Nombre}}</td>
            <td>{{item.Cantidad}}</td>
            <td>{{item.CostoUnitario}}</td>
            <td>{{item.CasaFarmaceutica}}</td>
            <td>{{item.Prescripcion}}</td>
        </tr>
    </tbody>
</table>

<div class="form-group">
    <h1>Receta</h1>
</div>
