<form>
    <div class="form-group">
        <label for="exampleInputCedula">Cédula</label>
        <input class="form-control" id="exampleInputCedula" placeholder="Cédula" maxlength="9" data-ng-model="Item.Cedula" required>
    </div>
    <div class="form-group">
        <label for="exampleInputNombre">Nombre</label>
        <input type="Nombre" class="form-control" id="exampleInputNombre" maxlength="15" placeholder="Nombre" data-ng-model="Item.Nombre" required>
    </div>
    <div class="form-group">
        <label for="exampleInputApellido">Apellido</label>
        <input type="Apellido" class="form-control" id="Apellido" maxlength="15" placeholder="Apellido" data-ng-model="Item.Apellido" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPrioridad">Prioridad</label>
        <input class="form-control" id="exampleInputPrioridad" maxlength="1" placeholder="Prioridad" data-ng-model="Item.Prioridad">
    </div>
    <div class="form-group">
        <label for="exampleInputfNnacimiento">Fecha de Nacimiento</label>
        <input class="form-control" id="exampleInputfNnacimiento" data type="date" data-ng-model="Item.FechaNacimiento" required>
    </div>
    <div class="form-group">
        <label for="exampleInputResidencia">Residencia</label>
        <input class="form-control" id="exampleInputResidencia" maxlength="45" placeholder="Residencia" data-ng-model="Item.Residencia">
    </div>
    <div class="form-group">
        <label for="sel1">Telefonos: </label>
        <select class="form-control" id="sel1" ng-model="selectedCar">
            <option ng-repeat="x in telefonos" value="{{x.Telefono}}" selected="selected">{{x.Telefono}}</option>
        </select>
    </div>
    <!--<div class="form-group">
        <label for="exampleInputTelefono"></label>
        <input class="form-control" id="exampleInputTelefono" maxlength="45" placeholder="Residencia"  ng-model="selectedCar" >
    </div>-->
    <div class="form-group">
        <label for="exampleInputDescripcion">Descripcion </label>
        <input class="form-control" id="exampleInputDescripcion" maxlength="45" placeholder="Descripcion" ng-model="descrp">
        <label for="exampleInputTelefono">New Phone:</label>
        <input class="form-control" id="exampleInputTelefono" maxlength="45" placeholder="Teléfono" ng-model="newPhoneC">
    </div>
    <button type="Add" class="btn btn-secondary" data-ng-click="save()">Guardar Cambios</button>
    <button type="Add" class="btn btn-secondary" data-ng-click="cancel()">Cancelar</button>
    <button type="Add" class="btn btn-primary" data-ng-click="delete()">Borrar</button>
    <button type="Add" class="btn btn-primary" data-ng-click="addPhone()">Agregar Teléfono</button>
</form>
