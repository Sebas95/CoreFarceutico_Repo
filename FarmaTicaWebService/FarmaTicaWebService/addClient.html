<form>
    <div class="form-group">
        <label for="exampleInputCedula">Cédula</label>
        <input class="form-control" id="exampleInputCedula" placeholder="Cédula" data-ng-model="Item.Cedula">
    </div>
    <div class="form-group">
        <label for="exampleInputNombre">Nombre</label>
        <input type="Nombre" class="form-control" id="exampleInputNombre" placeholder="Nombre" data-ng-model="Item.Nombre">
    </div>
    <div class="form-group">
        <label for="exampleInputApellido">Apellido</label>
        <input type="Apellido" class="form-control" id="Apellido" placeholder="Apellido" data-ng-model="Item.Apellido">
    </div>
    <div class="form-group">
        <label for="exampleInputPrioridad">Prioridad</label>
        <input class="form-control" id="exampleInputPrioridad" placeholder="Prioridad" data-ng-model="Item.Prioridad">
    </div>
    <div class="form-group">
        <label for="exampleInputfNnacimiento">Fecha de Nacimiento</label>
        <input class="form-control" id="exampleInputfNnacimiento" placeholder="Fecha de Nacimiento" data-ng-model="Item.FechaNacimiento">
    </div>
    <div class="form-group">
        <label for="exampleInputResidencia">Residencia</label>
        <input class="form-control" id="exampleInputResidencia" placeholder="Residencia" data-ng-model="Item.Residencia">
    </div>
    <li ng-repeat="item in DataList">{{item}}</li>
    <p>{{dato}}</p>
    <button type="Add" class="btn btn-secondary" data-ng-click="save()">Add</button>
    <button type="Add" class="btn btn-secondary" data-ng-click="cancel()">Cancel</button>
</form>
