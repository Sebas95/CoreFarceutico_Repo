            <form>
                <label>Ingrese los datos de su receta </label>

                <div class="form-group">
                    <label> Doctor: </label>
                    <br> 
                    <div class="btn-block">
                        <div class="btn-group" ng-class='{open: open}'>
                            <button class="btn">{{docActual}}</button>
                            <button class="btn dropdown-toggle" data-toggle="dropdown" ng-click='open=!open'><span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="datos in docList"><a data-ng-click="addDoc(datos.NoDoctor)">{{datos.Nombre}}</a></li>
                                <!-- <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>-->
                            </ul>
                        </div>
                    </div> 
                </div>
                <div class="form-group">
                    <label> Medicamentos:</label>
                    <br>
                    <div class="btn-block">
                        <input class="form-control" id="exampleInputCantidad" maxlength="45" placeholder="Cantidad del Medicamento" data-ng-model="cantidad">
                        <div class="btn-group" ng-class='{open: open}'>
                            <button class="btn">{{medActual}}</button>
                            <button class="btn dropdown-toggle" data-toggle="dropdown" ng-click='open=!open'><span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="datos in medListR"><a data-ng-click="addMedRec(cantidad,datos.codigo,datos.Nombre,datos.Costo)">{{datos.Nombre}}</a></li>
                                <!-- <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>-->
                            </ul>
                        </div>
                    </div> 
                </div>
                <h4>Medicamentos en la Receta: </h4>
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>CostoUnitario</th>
                            <th></th>
                        </tr>
                        <tr data-ng-repeat="item in medListRec  | filter: search">
                            <td>{{item.Nombre}}</td>
                            <td>{{item.Cantidad}}</td>
                            <td>{{item.Costo}}</td>
                            <td><input type="button" value="Eliminar" class="btn btn-primary" data-ng-click="borrarMedRec($index)" /></td>
                        </tr>
                    </tbody>
                </table>
            <br>
            <div class="form-group">
                <label for="archivo">Imágen</label>
                <input type="file" id="archivo">
                <p class="help-block">Máximo 2MB</p>
            </div>

            <button class="btn btn-secondary" data-ng-click="addReceta()"> Guardar </button>
            <button class="btn btn-primary" data-ng-click="cancel()"> Cancelar </button>

        </form>
