<div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="Search Clients" data-ng-model="search" />
    <h1>{{search}}</h1>
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>

            <th>Cedula</th>
            <th>fechaNacimiento</th>
            <th>Residencia</th>
        </tr>
        <tr data-ng-repeat="item in data  | filter: search" data-ng-click="editClient($index)">
            <td>{{item.Nombre}}</td>
            <td>{{item.Apellido}}</td>
            <td>{{item.Cedula}}</td>
            <td>{{item.FechaNacimiento}}</td>
            <td>{{item.Residencia}}</td>
        </tr>
    </tbody>
</table>

<li ng-repeat="data in ldata">
    {{ data }}
</li>
<div class="form-group">
    <button data-ng-click="addClient()" class="btn btn-primary">Add Client</button>
</div>
