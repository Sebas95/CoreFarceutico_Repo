<form>
    <div class="form-group">
        <label for="exampleInputNombre">Nombre</label>
        <input type="Nombre" class="form-control" id="exampleInputNombre" maxlength="15" placeholder="Nombre" data-ng-model="Item.Nombre" required>
    </div>
    <div class="form-group">
        <label for="exampleInputApellido">Codigo</label>
        <input type="Apellido" class="form-control" id="Apellido" maxlength="10" placeholder="Apellido" data-ng-model="Item.codigo" required>
    </div>
    <div class="form-group">
        <label for="exampleInputApellido">Prescripcion</label>
        <input type="Apellido" class="form-control" id="Apellido" maxlength="1" placeholder="Apellido" data-ng-model="Item.Prescripcion" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPrioridad">Casa Farmaceutica</label>
        <input class="form-control" id="exampleInputPrioridad" maxlength="15" placeholder="Prioridad" data-ng-model="Item.CasaFarmaceutica">
    </div>
    <div class="form-group">
        <label for="exampleInputfNnacimiento">Costo</label>
        <input class="form-control" id="exampleInputfNnacimiento" data-ng-model="Item.Costo" required>
    </div>
    <!---<div class="form-group">
        <label for="sel1">Telefonos: </label>
        <select class="form-control" id="sel1" ng-model="selectedCar">
            <option ng-repeat="x in telefonos" value="{{x.Telefono}}" selected="selected">{{x.Telefono}}</option>
        </select>
    </div>-->
    <button type="Add" class="btn btn-secondary" data-ng-click="save()">Guardar Cambios</button>
    <button type="Add" class="btn btn-secondary" data-ng-click="cancel()">Cancelar</button>
    <button type="Add" class="btn btn-primary" data-ng-click="delete()">Borrar</button>

</form>
