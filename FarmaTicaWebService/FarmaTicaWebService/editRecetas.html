<form>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>CostoUnitario</th>
                <th>Casa Farmaceutica</th>
            </tr>
            <tr data-ng-repeat="item in Item  | filter: search" data-ng-click="editClient($index)">
                <td>{{item.Codigo}}</td>
                <td>{{item.Nombre}}</td>
                <td>{{item.Cantidad}}</td>
                <td>{{item.CostoUnitario}}</td>
                <td>{{item.CasaFarmaceutica}}</td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <label for="exampleInputfNnacimiento">Fecha de Nacimiento</label>
        <input class="form-control" id="exampleInputfNnacimiento" data-ng-model="Item.FechaNacimiento" required>
    </div>
    <div class="form-group">
        <label for="exampleInputResidencia">Residencia</label>
        <input class="form-control" id="exampleInputResidencia" maxlength="45" placeholder="Residencia" data-ng-model="Item.Residencia">
    </div>
    <!---<div class="form-group">
        <label for="sel1">Telefonos: </label>
        <select class="form-control" id="sel1" ng-model="selectedCar">
            <option ng-repeat="x in telefonos" value="{{x.Telefono}}" selected="selected">{{x.Telefono}}</option>
        </select>
    </div>-->
    <button type="Add" class="btn btn-secondary" data-ng-click="save()">Save Changes</button>
    <button type="Add" class="btn btn-secondary" data-ng-click="cancel()">Cancel</button>
    <button type="Add" class="btn btn-primary" data-ng-click="delete()">Delete</button>

</form>
