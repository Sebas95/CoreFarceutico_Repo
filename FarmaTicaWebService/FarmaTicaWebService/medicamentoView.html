<div class="form-group">
    <h1>Medicamentos</h1>
    <input type="text" class="form-control" id="search" placeholder="Buscar Medicamentos" data-ng-model="search" />
    <h1>{{search}}</h1>
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th>Nombre</th>
            <th>Codigo</th>
            <th>Prescripcion</th>
            <th>Casa Farmaceutica</th>
            <th>Costo</th>
        </tr>
        <tr data-ng-repeat="item in data  | filter: search" data-ng-click="editClient($index)">
            <td>{{item.Nombre}}</td>
            <td>{{item.codigo}}</td>
            <td>{{item.Prescripcion}}</td>
            <td>{{item.CasaFarmaceutica}}</td>
            <td>{{item.Costo}}</td>
        </tr>
    </tbody>
</table>
<li ng-repeat="data in ldata">
    {{ data }}
</li>
<div class="form-group">
    <button data-ng-click="addClient()" class="btn btn-primary">Agregar Medicamento</button>
    <button data-ng-click="refresh()" class="btn btn-primary">Actualizar</button>
    <button data-ng-click="back()" class="btn btn-primary">Regresar</button>
</div>
