<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

</body>
</html>
<div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="Search Clients" data-ng-model="search" />
    <h1>Pedidos pene</h1>
    <h1>{{search}}</h1>
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th>Hora Recojo</th>
            <th>NoSucursal</th>
            <th>IdCliente</th>
            <th>Estado</th>
            <th>Empresa</th>
        </tr>
        <tr data-ng-repeat="item in Item  | filter: search" data-ng-click="editPedido($index)">
            <td>{{item.HoraRecojo}}</td>
            <td>{{item.NoSucursal}}</td>
            <td>{{item.IdCliente}}</td>
            <td>{{item.Estado}}</td>
            <td>{{item.Empresa}}</td>
        </tr>
    </tbody>
</table>

<li ng-repeat="data in ldata">
    {{ data }}
</li>
<div class="form-group">
    <button data-ng-click="addPedido()" class="btn btn-primary">Add Client</button>
    <button data-ng-click="refresh()" class="btn btn-primary">Refresh</button>
    <button data-ng-click="back()" class="btn btn-primary">Back</button>
</div>
