<div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="Search Clients" data-ng-model="search" />
    <h1>Recetas</h1>
    <h1>{{search}}</h1>
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th>NoFactura</th>
            <th>NoReceta</th>
            <th>Nombre del Cliente</th>
            <th>Apellidos</th>
            <th>Cedula Cliente</th>
            <th>Nombre Doctor</th>
            <th>Numero Doctor</th>
            <!--<th>Imagen</th>-->
        </tr>
        <tr data-ng-repeat="item in data  | filter: search" data-ng-click="editReceta($index)">
            <td>{{item.NoFactura}}</td>
            <td>{{item.NoReceta}}</td>
            <td>{{item.NombreCliente}}</td>
            <td>{{item.Apellidos}}</td>
            <td>{{item.CedulaCliente}}</td>
            <td>{{item.NombreDoctor}}</td>
            <td>{{item.NoDoctor}}</td>
            <!--<td>{{item.Imagen}}</td>-->

        </tr>
    </tbody>
</table>


<li ng-repeat="data in ldata">
    {{ data }}
</li>
<div class="form-group">
    <button data-ng-click="refresh()" class="btn btn-primary">Refresh</button>
    <button data-ng-click="back()" class="btn btn-primary">Back</button>
</div>
