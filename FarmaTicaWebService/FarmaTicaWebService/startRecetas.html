<div class="form-group">
    <h1>Recetas</h1>
    <input type="text" class="form-control" id="search" placeholder="Buscar Recetas" data-ng-model="search" />
    <h1>{{search}}</h1>
</div>
<table class="table  table-bordered table-hover table-condensed ip">
    <tbody>
        <tr>
            <th>NoFactura</th>
            <th>NoReceta</th>
            <th>Nombre del Cliente</th>
            <th>Apellidos</th>
            <th>Cedula Cliente</th>
            <th>Nombre Doctor</th>
            <th>Numero Doctor</th>
            <th>Imagen</th>
        </tr>
        <tr data-ng-repeat="item in data  | filter: search" data-ng-click="editReceta($index)">
            <td>{{item.NoFactura}}</td>
            <td>{{item.NoReceta}}</td>
            <td>{{item.NombreCliente}}</td>
            <td>{{item.Apellidos}}</td>
            <td>{{item.CedulaCliente}}</td>
            <td>{{item.NombreDoctor}}</td>
            <td>{{item.NoDoctor}}</td>
            <td><a href="recetasView.html" type="button" value="Ver Receta" class="btn btn-primary btn-lg" data-ng-click="recetasView()"> Ver Receta</a> </td>
        </tr>
    </tbody>
</table>



<li ng-repeat="data in ldata">
    {{ data }}
</li>
<div class="form-group">
    <button data-ng-click="refresh()" class="btn btn-primary">Actualizar</button>
    <button data-ng-click="back()" class="btn btn-default">Regresar</button>
</div>
