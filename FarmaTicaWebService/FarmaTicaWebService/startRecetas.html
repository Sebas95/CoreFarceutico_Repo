<div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="Search Clients" data-ng-model="search" />
    <h1>Recetas</h1>
    <h1>{{search}}</h1>
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th>NoFactura</th>
            <th>IdCliente</th>
            <th>Apellido</th>
        </tr>
        <tr data-ng-repeat="item in data  | filter: search">
            <td data-ng-click="editReceta($index)">{{item.NoFactura}}</td>
            <td>
                <button class="btn btn-default" data-toggle="modal" data-target="#popupNuevaAventura">Crear nueva</button><!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </td>
            <td>{{item.NoDoctor}}</td>
        </tr>
    </tbody>
</table>


<li ng-repeat="data in ldata">
    {{ data }}
</li>
<div class="form-group">
    <button data-ng-click="addClient()" class="btn btn-primary">Add Client</button>
    <button data-ng-click="refresh()" class="btn btn-primary">Refresh</button>
    <button data-ng-click="back()" class="btn btn-primary">Back</button>
</div>
