<html>
<head>
  <title>Alertas y baras de progeso</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <br/>
    <div class="row">
      <div class="col-md-4">
        <div class="alert alert-success">Esta es nuestra alerta</div>
        <div class="alert alert-info">Esta es nuestra alerta</div>
        <div class="alert alert-warning">Esta es nuestra alerta</div>
        <div class="alert alert-danger">Esta es nuestra alerta</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="alert alert-success">
          <button class="close" data-dismiss=alert><span>&times;</span></button>
          Esta es nuestra alerta
        </div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-4">
        <div class="progress">
          <div class="progress-bar"role="progressbar" style="width:10%;">
            10%
          </div>
          <span class="sr-only">10%</span>


        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-succes progress-bar-striped active"role="progressbar" style="width:100%;">
            10%
          </div>
          <span class="sr-only">10%</span>


        </div>



      </div>

    </div>



  </div>




<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
